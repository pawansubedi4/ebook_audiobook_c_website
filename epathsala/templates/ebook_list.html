<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook List</title>
    <link rel="stylesheet" href="static/elist.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <h1>E-Pathsala</h1>
        <nav>
            <a href="home">Home</a>
            <a href="uploadm">Upload Ebook</a>
            <a href="uploadaudiobook">Upload Audiobook</a>
            <a href="index">logout</a>
            <a href="contact">Contact us</a>
        </nav>
      </header>
    <div class="container">
        <form class="search-bar">
            <input type="text" placeholder="Search for books..." name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <h1>Available eBooks</h1>
        <ul>
            {% for ebook in ebooks %}
                <li>
                    <div class="book-thumbnail">
                        <img src="media/{{ebook.image}}" alt="{{ ebook.name }}">
                    </div>
                    <div class="book-info">
                        <span><strong>{{ ebook.name }}</strong></span><br>
                        <h5>Author= {{ ebook.author }}</h5>
                    </div>
                    <div class="book-actions">
                        <a href="{{ ebook.pdf.url }}" target="_blank" class="read-btn">
                            <i class="fas fa-eye"></i> Read
                        </a>
                        <a href="{{ ebook.pdf.url }}" download class="download-btn">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </li>
            {% empty %}
                <li>No eBooks available yet.</li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 E-Pathsala</p>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
</body>
</html>
