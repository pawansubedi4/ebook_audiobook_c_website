<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook List</title>
    <link rel="stylesheet" href="static/elist.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>E-Pathsala</h1>
        <nav>
            <a href="/index">Home</a>
            <a href="/accounts/login">Login</a>
            <a href="/signup">signup</a>
        </nav>
    </header>
    <div class="container">
        <form class="search-bar">
            <input type="text" placeholder="Search for books..." name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <h1>Available eBooks</h1>
        <ul>
            {% for ebook in ebooks %}
            <a href="/accounts/login">
                <li>
                    <div class="book-thumbnail">
                        <img src="media/{{ebook.image}}" alt="{{ ebook.name }}">
                    </div>
                    <div class="book-info">
                        <span><strong>{{ ebook.name }}</strong></span><br>
                        <h5>Author= {{ ebook.author }}</h5>
                    </div>
                </li>
            </a>
            {% empty %}
            <li>No eBooks available yet.</li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 E-Pathsala</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
