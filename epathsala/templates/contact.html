<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Pathsala - Home</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>E-Pathsala</h1>
    <nav>
      <a href="home">Home</a>
      <a href="uploadm">Upload Ebook</a>
      <a href="uploadaudiobook">Upload Audiobook</a>
      <a href="index">logout</a>
      <a href="contact">Contact us</a>

    </nav>
  </header>
  <main>
    <div class="contact-us-container">
    <h1 class="contact-us-heading">Contact Us</h1>
    <div class="contact-us-content">
        <p>
            Have any questions or comments? Feel free to reach out to us using the form below. We'll get back to you as soon as possible!
        </p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
<footer>
    <p>&copy; 2023 E-Pathsala</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
